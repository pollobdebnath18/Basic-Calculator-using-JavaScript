<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <!-- daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css file -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <section class="max-w-md min-h-screen bg-slate-200 mx-auto">
      <div class="container">
        <div class="calculator">
          <form>
            <div class="pt-20 mb-6 text-center">
              <input class="w-9/12 h-24 text-end" type="text" name="display" />
            </div>
            <div class="flex justify-center items-center gap-7">
              <button class="btn shadow rounded-xl p-6 w-16 h-14">ACE</button>
              <button class="btn shadow rounded-xl p-6 w-16 h-14">DEL</button>
              <button class="btn shadow rounded-xl p-6 w-16 h-14">.</button>
              <button class="btn shadow rounded-xl p-6 w-16 h-14">/</button>
            </div>
            <div class="flex justify-center items-center gap-7 pt-6">
              <button class="btn shadow rounded-xl p-7">7</button>
              <button class="btn shadow rounded-xl p-7">8</button>
              <button class="btn shadow rounded-xl p-7">9</button>
              <button class="btn shadow rounded-xl p-7">*</button>
            </div>
            <div class="flex justify-center items-center gap-7 pt-6">
              <button class="btn shadow rounded-xl w-16 h-14">4</button>
              <button class="btn shadow rounded-xl w-16 h-14">5</button>
              <button class="btn shadow rounded-xl w-16 h-14">5</button>
              <button class="btn shadow rounded-xl w-16 h-14">-</button>
            </div>
            <div class="flex justify-center items-center gap-7 pt-6">
              <button class="btn shadow rounded-xl w-16 h-14">1</button>
              <button class="btn shadow rounded-xl w-16 h-14">2</button>
              <button class="btn shadow rounded-xl w-16 h-14">3</button>
              <button class="btn shadow rounded-xl w-16 h-14">+</button>
            </div>
            <div class="flex justify-center items-center gap-7 pt-6 ">
              <button class="btn shadow rounded-xl w-16 h-14">00</button>
              <button class="btn shadow rounded-xl w-16 h-14">0</button>
              <button class="btn shadow rounded-xl w-40 h-14 ">=</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
