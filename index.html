<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <!-- daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css file -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <section class="max-w-md min-h-screen bg-slate-200 mx-auto ">
      <div class="container">
        <div class="bg-gray-500">
          <form>
            <div class="pt-20 mb-6 text-center">
              <input class="w-9/12 h-24 text-end text-black bg-white text-2xl border-none shadow pr-4 flex-1 rounded-xl" type="text" name="display" />
            </div>
            <div class="flex justify-center items-center gap-7">
              <button class="btn shadow rounded-xl p-6 w-16 h-14 text-lg">AC</button>
              <button class="btn shadow rounded-xl p-6 w-16 h-14 text-lg">DE</button>
              <button class="btn shadow rounded-xl p-6 w-16 h-14 text-lg ">.</button>
              <button class="btn shadow rounded-xl p-6 w-16 h-14 text-lg ">/</button>
            </div>
            <div class="flex justify-center items-center gap-7 pt-6">
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">7</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">8</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">9</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg font-bold">*</button>
            </div>
            <div class="flex justify-center items-center gap-7 pt-6">
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">4</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">5</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">5</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg font-bold">-</button>
            </div>
            <div class="flex justify-center items-center gap-7 pt-6">
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">1</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">2</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">3</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg font-bold">+</button>
            </div>
            <div class="flex justify-center items-center gap-7 pt-6 pb-6">
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">00</button>
              <button class="btn shadow rounded-xl p-7 w-16 h-14 text-lg">0</button>
              <button class="btn shadow rounded-xl p-7 w-40 h-14 text-lg font-bold">=</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
